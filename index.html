<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Conference ticket generator</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <!-- Form starts -->
  <div class="wrapper2">
    <figure class="logo">
      <img src="./assets/images/logo-full.svg" alt="Placeholder Image">
    </figure>
    <main class="wrapper">
      <header class="header">
        <h1 class="header_main">Your Journey to Coding Conf 2025 Starts Here!</h1>
        <div class="subheader">Secure your spot at next year's biggest coding conference.</div>
      </header>
      <form>
        <label for="avatar" class="avatar">
          <p>Upload Avatar</p>
          <div class="avatar-upload">
            <figure>
              <img src="./assets/images/icon-upload.svg" alt="upload image" id="formImage">
            </figure>
            <div>click to upload</div>
          </div>
          <span class="avatar_footer">Upload your photo (JPG or PNG, max size: 500KB).</span>
        </label>
        <input type="file" id="avatar" accept="image/jpeg, image/png" class="hidden" >
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" required>
        <span class="error-message" id="fullname-error">Please enter your full name.</span>
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="example@email.com" required >
        <span class="error-message" id="email-error">Please enter a valid email address.</span>
        <label for="github">GitHub Username</label>
        <input type="text" id="github" placeholder="@yourusername" required>
        <span class="error-message" id="github-error">Please enter your GitHub username.</span>
        <button type="submit">Generate My Ticket</button>
      </form>
      <div class="tickect none hidden">
        <img src="assets/images/pattern-ticket.svg" alt="tickect holder">
        <div class="tickect-info">
          <img src="assets/images/logo-full.svg" alt="event logo">
          <span>Jan 31, 2025 / Austin, TX</span>
        </div>
        <div class="tickect-user">
          <figure>
            <img src="assets/images/image-avatar.jpg" alt="avatar" id="tickectImage">
          </figure>
          <div class="tickect-user-info">
            <h2 id="nameUser">name</h2>
            <span id="emailUser">example@email.com</span>
          </div>
        </div>
        <span id="tickect_id">#659856</span>
      </div>

    </main>

  </div>




  <!-- Form ends -->

  <!-- Generated tickets starts -->

  

  <!-- Generated tickets ends -->

  <script src="script.js"></script>
</body>
</html>
